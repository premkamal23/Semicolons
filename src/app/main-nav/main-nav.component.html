<mat-sidenav-container  class="sidenav-container">
  <mat-sidenav #drawer *ngIf="this.globalService.islogin" class="sidenav" fixedInViewport="true"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="!(isHandset$ | async)" >
    <mat-toolbar >Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Home</a>
      <a mat-list-item routerLink="dashboard">Dashboard</a>
      <a><button (click)="showProgress()"><mat-icon>call</mat-icon></button></a>
    </mat-nav-list>
    
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>SmartTicket</span>
    </mat-toolbar>
    <router-outlet></router-outlet><br><br>
    <mat-progress-bar mode="indeterminate" *ngIf="progress"></mat-progress-bar>
  </mat-sidenav-content>
</mat-sidenav-container>
